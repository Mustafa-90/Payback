<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Payback!</title>
    <meta charset="utf.8"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="dropdown.css"/>
    <link rel="stylesheet" type="text/css" href="BoxStyle.css"/>

</head>
<body class="FrontPage">
<div class="Logo">
    <img id="logo" src="logo.png"/>
</div>
<div class="Header">
    <div class="dropdown">
        <button id="hamburger">
            <img src="burgermenu-icon.png"/>
        </button>

        <div class="dropdown-content">
                <span class="MenuItem">
                    <a href="/logout">Log out</a>
                  </span>

            <span class="MenuItem">
                <a href="#">About</a>
              </span>
            <span class="MenuItem">
                <a href="#">Contact</a>
              </span>
            <span class="MenuItem">
                <a href="#">Policy</a>
              </span>
        </div>
    </div>

    <div class="PageContent">
        <h2>Create group!</h2>
        <p>Add members to your group:</p>
        <form action="/addgroupmember" method="post">
            <div class="PageNavigation">
                <input class="InputMember" type="text" placeholder="Ny gruppmedlem" name="identifier">
                <input class="addMember" type="submit" value="+">
            </div>
        </form>
        <div class="AddedGroupMembers">
            <p th:each="user : ${session.userList}" th:text="${user.userName} + ' added to group'"></p>
        </div>
        <form action="/addgroup" method="post">
            <div class="PageNavigation">
                <input class="PageItem" type="text" placeholder="Group name" name="groupName">
            </div>
            <div class="PageNavigation">
                <button type="submit" class="PageItem">Skapa grupp</button>
            </div>
        </form>
        <div class="PageNavigation">
            <form action="/removeGroup">
                <button type="submit" class="PageItem">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
