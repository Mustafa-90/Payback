<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>Payback!</title>
    <meta charset="utf.8" />
    <link rel="stylesheet" type="text/css" href="/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/dropdown.css" />
    <link rel="stylesheet" type="text/css" href="/BoxStyle.css" />
    <script src="PB.js"></script>
  </head>
  <body class="FrontPage">
    <div class="Logo">
      <img id="logo" src="/logo.png" />
    </div>
    <div class="Header">
      <div class="dropdown">
        <button id="hamburger">
          <img src="/burgermenu-icon.png" />
        </button>
        <div class="dropdown-content">
          <span class="MenuItem">
            <a href="/about">About</a>
          </span>

          <span class="MenuItem">
            <a href="/contact">Contact</a>
          </span>

          <span class="MenuItem">
            <a href="/policy">Policy</a>
          </span>
        </div>
      </div>
    </div>
    <h2 class="GroupName" th:text="${session.groupName}"></h2>
    <div class="GroupView">
      <div class="Whatever">
        <div class="BoxAddCost">
          <h4>Group members</h4>
          <ul>
            <li th:each="member : ${session.groupMembers}" th:utext="${member.user.userName} + ': ' + ${member.user.id} + ' kr <br/>'">
            </li>
          </ul>
        </div>
        <div class="BoxAddCost">
          <input
            class="InputField"
            field="*{userName}"
            type="text"
            placeholder="Cost"
            name="username"
            required
          />
          <input
            class="InputField"
            field="*{userName}"
            type="text"
            placeholder="Description"
            name="username"
            required
          />
          <div>
            <input type="submit" class="AddCostButton" value="Add cost" />
          </div>
        </div>
      </div>
      <div class="ShowCostBox">
        <h4>Costs</h4>
        <p>Mustafa added the cost: 400 sek, Food</p>
      </div>
    </div>
  </body>
</html>
