<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Payback!</title>
    <meta charset="utf.8"/>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="dropdown.css"/>
    <link rel="stylesheet" type="text/css" href="BoxStyle.css"/>

    <script src="PB.js"></script>
</head>
<body class="FrontPage">
<div class="Logo">
    <img id="logo" src="logo.png"/>
</div>
<div class="Header">
    <div class="dropdown">
        <button id="hamburger">
            <img src="burgermenu-icon.png"/>
        </button>

        <div class="dropdown-content">
                <span class="MenuItem">
                    <a href="#">Log out</a>
                  </span>

            <span class="MenuItem">
                <a href="#">About</a>
              </span>


            <span class="MenuItem">
                <a href="#">Contact</a>
              </span>


            <span class="MenuItem">
                <a href="#">Policy</a>
              </span>
        </div>
    </div>

</div>

<div class="PageContent">
    <h2>Sign up!</h2>
    <p>Please fill in this form to create an account.</p>
    <div class="BoxContainer">
        <div class="PageNavigation">
            <input class="InputField" type="text" placeholder="  User name" name="User_name"></input>
        </div>
        <div class="Box1">
            <div class="PageNavigation">
                <input class="InputField" th:field="*{userName}" type="text" placeholder="  User name" name="username"
                       required th:if="${wrongInput}"/>
            </div>
            <div class="PageNavigation">
                <input class="InputField" th:field="*{firstName}" type="text" placeholder="  First name"
                       name="First_name" required/>
            </div>
            <div class="PageNavigation">
                <input class="InputField" th:field="*{lastName}" type="text" placeholder="  Last name"
                       name="Last_name"/>
            </div>
        </div>
        <div class="Box2">
            <div class="PageNavigation">
                <input class="InputField" th:field="*{email}" type="email" placeholder="  E-mail" name="E-mail"
                       required/>
            </div>
            <div class="PageNavigation">
                <input class="InputField" th:field="*{phoneNr}" type="text" placeholder="+46701231231"
                       name="Phone_number"/>
            </div>
        </div>
        <div class="Box3">
            <div class="PageNavigation">
                <input class="InputField" th:field="*{password}" type="password" placeholder="Enter password"
                       name="password" required/>
            </div>
            <div class="PageNavigation">
                <input class="InputField" type="password" placeholder="Repeat password" name="Rep-pass"
                       required></input>
            </div>
        </div>

        <div class="Box3">
            <p>By creating an account you agree on our <a href="#">Terms & Privacy</a>.</p>

            <div class="PageNavigation">
                <button type="submit" class="InputField">Sign Up</button>
            </div>
            <div class="PageNavigation">
                <button type="button" class="InputField">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
